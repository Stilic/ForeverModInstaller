os: windows      # Windows Server, version 1803
language: shell  # 'language: python' is not yet supported on Windows

env:
  global:
    - PY37PATH=/c/Python37:/c/Python37/Scripts
  
matrix:
  include:
    - name: "Build"
      env: PATH=$PY37PATH:$PATH
      before_install:
        - choco install python

install:
  - py -m pip install --upgrade pip
  - py -m pip install -r requirements.txt

script:
  - pyinstaller --noconfirm --onefile --name "fmi" main.py
  - pyinstaller --noconfirm --onefile registerProtocol.py
  - pyinstaller --noconfirm --onefile removeProtocol.py
deploy:
  provider: releases
  api_key: "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"
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
